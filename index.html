<html>

  <head>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href='css/bootstrap-responsive.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

 <body>
    <div class ='container' id ='top'>
      <div class='jumbotron'>

        <h3>Current Rankings</h3>

        <table id='rankings'class="table table-condensed">
        <th> Team </th>
        <th> Points </th>
        </table>
        <form id='add-match'>
          Home Team <input type='text' name='home-team' id="home-team"/>
          Away Team <input type='text' name='away-team' id="away-team"/>
          Outcome [A : Home Win, B : Away Win, D : Draw]<input type='text' name='outcome' id="outcome"/>
          <br>
          <br>
          <input type='submit' value='Add a Match' id="match" class="btn btn-success">
        </form>
      </div>
    </div>
    <script src='src/Pulseball.js'></script>
    <script src='src/PulseballUI.js'></script>
 </body>


 </html>
